<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe XPath 验证测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .status {
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        font-weight: bold;
      }

      .success {
        background-color: #e7f7e7;
        color: #2e7d32;
        border: 2px solid #4caf50;
      }

      .error {
        background-color: #ffebee;
        color: #c62828;
        border: 2px solid #f44336;
      }

      .info {
        background-color: #e3f2fd;
        color: #1565c0;
        border: 2px solid #2196f3;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #1976d2;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #childFrame {
        width: 100%;
        height: 200px;
        border: 2px solid #ccc;
        margin: 20px 0;
      }

      .code {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Iframe XPath 验证测试</h1>
    <div>父页面内容: 123</div>

    <iframe src="ChildWeb.html" id="childFrame"></iframe>

    <div class="code">
      使用的 XPath:<br />
      iframe XPath: //iframe[@id="childFrame"]<br />
      元素 XPath: //div[@id="bbm" and text()="123"]
    </div>

    <div id="statusContainer">
      <div class="status info">等待验证...</div>
    </div>

    <div>
      <button onclick="startAsyncValidation()">开始异步验证</button>
      <button onclick="clearStatus()">清空状态</button>
    </div>

    <script src="../../tools/iframe.js"></script>
    <script>
      let isTesting = false;

      async function startAsyncValidation() {
        if (isTesting) {
          showStatus('已有测试正在进行，请稍候...', 'error');
          return;
        }

        isTesting = true;
        const buttons = document.querySelectorAll('button');
        buttons.forEach((btn) => (btn.disabled = true));

        clearStatus();
        showStatus('开始 XPath 异步验证...', 'info');

        try {
          // 使用 XPath 进行验证
          const result = await validateElementInIframe(
            '//iframe[@id="childFrame"]', // iframe 的 XPath
            '//div[@id="bbm"]/span' // 元素的 XPath
          );

          console.log('XPath 异步验证完成，结果:', result);
          showStatus(`XPath 异步验证结果: ${result ? '通过 ✓' : '失败 ✗'}`, result ? 'success' : 'error');
        } catch (error) {
          console.error('验证过程中发生错误:', error);
          showStatus(`验证出错: ${error.message}`, 'error');
        } finally {
          isTesting = false;
          buttons.forEach((btn) => (btn.disabled = false));
        }
      }

      function showStatus(message, type = 'info') {
        const container = document.getElementById('statusContainer');
        if (!container) return;

        const statusDiv = document.createElement('div');
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
        container.appendChild(statusDiv);

        // 滚动到最新状态
        setTimeout(() => {
          statusDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
      }

      function clearStatus() {
        const container = document.getElementById('statusContainer');
        if (container) {
          container.innerHTML = '';
          showStatus('状态已清空', 'info');
        }
      }

      // 页面加载完成后自动测试一次
      document.addEventListener('DOMContentLoaded', function () {
        console.log('页面加载完成');
        showStatus('页面加载完成，可以开始验证', 'info');

        // 延迟 3 秒后自动开始异步验证
        setTimeout(() => {
          if (!isTesting) {
            startAsyncValidation();
          }
        }, 3000);
      });
    </script>
  </body>
</html>
